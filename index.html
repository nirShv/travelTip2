<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="flex space-between inline-padding">
        <div class="logo">TravelTip</div>
        <div class="header-options">
            <form onsubmit="onSubmit(event)">
                <input type="search" class="search" placeholder="search" />
                <button onclick="onGetUserPos()" class="btn-user-pos">Find me</button>
            </form>
        </div>
    </header>


    <main>
        <div class="current-location-container flex space-between inline-padding">
            <div class="current-location">
                <p>Location: <span class="user-pos"></span></p>
            </div>
            <button>Copy Location</button>
        </div>
        <div class="main-container flex flex-row">

            <div class="curr-location-section">
                <div> weather area</div>
                <!-- <p>Locations: 
                    <pre class="locs"></pre>
                </p> -->
                <div class="locs-list-container">
                    <ul class="locs-list"></ul>
                </div>
            </div>

            <div class="map-container flex flex-column">
                <div id="map" style="width: 100%; height: 300px;"></div>
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </div>
        </div>




    </main>


    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
